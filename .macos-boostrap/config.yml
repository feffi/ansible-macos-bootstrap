# Ansible role to manage ssh configs.
ssh_config: {
  # Destination of the config file
  destination: "{{ ansible_env.HOME + '/.ssh/config' }}",

  # Sections and key-value pairs to include in the users .gitconfig
  config: [
    { Host: "localhost local lh", Hostname: "localhost.local", User: "fooo" },
    { Host: "github.com github", HostName: "github.com", Port: 443, User: "fooo"},
    { Host: "*",
      Port: 22,
      User: "fooo",
      ForwardAgent: "yes",
      ServerAliveInterval: 60,
      ServerAliveCountMax: 10,
      IdentityFile: "~/.ssh/fooo.ed25519",
      ControlMaster: "auto",
      ControlPath: "~/.ssh/control-%r@%h:%p",
      ControlPersist: "5m",
      Compression: "yes",
      CompressionLevel: 9,
      KeepAlive: "yes",
      TCPKeepAlive: "yes",
      RemoteForward: "127.0.0.1:52698 127.0.0.1:52698"
    }
  ]
}

# Ansible role to manage timezone settings in macOS.
macos_timezone: {
  # Set the timezone; see `systemsetup -listtimezones` for other values
  timezone: "Europe/Berlin",
  # Set 24-Hour time scale
  24hour: true,
  # Set the current locale
  locale: "de_DE",
  # Set the current currency
  currency: "EUR",
  # Set available default languages
  languages: [ "de", "en" ],
  # Set locale to metric units scale
  use_metric_units: true,
  # Set the current measurement units
  measurement_units: "Centimeters"
}
