# Ansible role to manage UI settings in macOS.
macos_ui: {
  # Reveal IP address, hostname, OS version, etc. when clicking the clock in the login window
  hostinfo: "HostName",
  # Enable Dashboard dev mode (allows keeping widgets on the desktop)
  dashboard_devmode: true,
  # Enable Dashboard
  dashboard_enable: false,
  # Set Help Viewer windows to non-floating mode
  help_floating: true,
  # Quit Printer App After Print Jobs Complete
  quit_printer: true,
  # Set shadow in screenshots
  screenshots_shadow: false,
  # Set screenshots save path
  screenshots_path: "~/Desktop/Screenshots",
  # Set screenshots save format, options: png, bmp, gif, jpg, pdf, tiff
  screenshots_format: "png",
  # Ask for password on screensaver
  screensaver_password: true,
  # Ask for password on screensaver delay in seconds
  screensaver_password_delay: 0,
  # Use scroll gesture with the Ctrl (^) modifier key to zoom
  zoom: "262144",
  # Follow the keyboard focus while zoomed in
  zoom_follow: true,
  # Set Menu bar transparency
  menubar_transparency: true,
  # Enable subpixel font rendering on non-Apple LCDs
  subpixel: true,
  # Set highlight color to green
  highlight: "0.764700 0.976500 0.568600",
  # Enable full keyboard access for all controls (e.g. enable Tab in modal dialogs)
  keyboard_mode: true,
  # Double-click a window's title bar to minimize
  window_dbclk: true,
  # Use smooth scrolling
  smooth_scroll: true,
  # Show scrollbars only when scrolling
  scrollbar_mode: "WhenScrolling",
  # Natural (Lion-style) scrolling
  scroll_natural: true,
  # Set opening and closing windows and popovers
  opening_animation: false
}

# Ansible role to manage finder settings in macOS.
macos_finder: {
  # Show Hidden Files
  all_files: true,
  # Show Full Path in Finder Title
  show_path: true,
  # Set window animations and Get Info animations
  animated: false,
  # Empty Trash securely by default
  secure_trash: true,
  # When performing a search, search the current folder by default
  search_current_default: "SCcf",
  # Set warning when changing a file extension
  warning_change_ext: false,
  # Set Finder view mode: 'icnv', 'clmv', 'Flwv'
  view_mode: "clmv",
  # Set Default Finder Location
  default_location: "PfLo",
  # Set Default Finder Location path
  default_location_path: "file://${HOME}",
  # Allow text selection in Quick Look
  select_quicklook: true,
  # Show 'Quit Finder' Menu Item
  allow_quit_finder: true,
  # Show icons for external drives on the desktop
  show_external_drives: true,
  # Show icons for hard drives on the desktop
  show_harddrives: true,
  # Show icons for servers on the desktop
  show_servers: true,
  # Show icons for removable media on the desktop
  show_removables: true,
  # Show path in path bar
  show_pathbar: true,
  # Show status bar in Finder
  show_statusbar: true,
  # Warning before emptying the Trash
  warn_trash_empty: false,
  # Set creation of .DS_Store files on network volumes
  ds_files: false,
  # Enable AirDrop over Ethernet and on unsupported Macs running Lion
  airdrop: true,
  # Show all filename extensions
  extensions: true,
  # Enable spring loading for directories
  springload: true,
  # Set the spring loading delay for directories
  springload_delay: 0,
  # Set Sidebar Icon Size
  sidebar_size: 1,
  # Remove duplicates in the “Open With” menu
  remove_duplicates: true,
  # Show the ~/Library folder
  hide_library_folder: false,
  # Sets default save target to be a local disk, not iCloud
  default_target_icloud: false
}

# Ansible role to manage the macOS dock.
macos_dock: {
  # Applications to add/remove to/from the Dock
  applications: {
    add: [
      { name: "Finder", path: "/Applications/Finder.app", pos: 1 },
      { name: "Contacts", path: "/Applications/Contacts.app", pos: 2 },
      { name: "Calendar", path: "/Applications/Calendar.app", pos: 3 },
      { name: "Safari", path: "/Applications/Safari.app", pos: 4 },
      { name: "Google Chrome", path: "/Applications/Google Chrome.app", pos: 5 },
      { name: "Mail", path: "/Applications/Mail.app", pos: 6 },
      { name: "iTunes", path: "/Applications/iTunes.app", pos: 7 },
      { name: "iBooks", path: "/Applications/iBooks.app", pos: 8 },
      { name: "App Store", path: "/Applications/App Store.app", pos: 9 },
      { name: "System Preferences", path: "/Applications/System Preferences.app", pos: 10 },
      { name: "Photos", path: "/Applications/Photos.app", pos: 11 },
      { name: "iTerm", path: "/Applications/iTerm.app", pos: 12 },
      { name: "Sublime Text", path: "/Applications/Sublime Text.app", pos: 13 },
      { name: "VMware Fusion", path: "/Applications/VMware Fusion.app", pos: 14 }
    ],
    remove: [
      "FaceTime",
      "LaunchPad",
      "Maps",
      "Messages",
      "Notes",
      "Reminders",
      "Siri"
    ]
  },
  # Folder to add/remove to/from the Dock
  folder: {
    add: [
      { path: "~/Documents", view: "grid", display: "folder" },
      { path: "~/Music", view: "list", display: "stack" }
    ],
    remove: [
      "~/Downloads"
    ]
  },
  # URLs to add/remove to/from the Dock
  url: {
    add: [
      { url: "vnc://server.local", label: "Server VNC" }
    ],
    remove: [
      "https://google.com"
    ]
  },
  settings: {
    # Enable spring loading for all Dock items
    spring_load: true,
    # Speed up Mission Control animations
    expose_animation_duration: 0.12,
    # Group windows by application in Mission Control (i.e. use the old Exposé behavior instead)
    expose_group_by_app: true,
    # Set slightly transparent Dock
    transparent: true,
    # Minimize windows into their application’s icon
    minimize_to_application: true,
    # Enable highlight hover effect for the grid view of a stack (Dock)
    mouse_over_hilite_stack: true,
    # Don’t automatically rearrange Spaces based on most recent use
    rearrange_spaces: false,
    # Show indicator lights for open applications in the Dock
    process_indicators: true,
    # Don't make Dock icons of hidden applications translucent
    show_hidden: true,
    # Set the icon size of Dock items in pixels
    tile_size: 36,
    # Bottom right screen corner
    bottom_right_corner: 2,
    # Bottom right screen corner modifier
    bottom_right_modifier: 0,
    # Top left screen corner
    top_left_corner: 5,
    # Top left screen corner modifier
    top_left_modifier: 0,
    # Don’t show Dashboard as a Space
    dashboard_in_overlay: true
  }
}

# Ansible role to manage macOS standby, hibernate and sleep settings.
macos_standby: {
  # Set standby delay in seconds, default = 3600, 24 hours = 86400, disabled = false
  standby_delay: 86400,
  # Never go into computer sleep mode
  sleep_delay: "Never",
  # Set hibernate mode:
  # hibernatemode = 0 (binary 0000) by default on supported desktops. The system will not back memory up to
  #   persistent storage. The system must wake from the contents of memory; the system will lose context on
  #   power loss. This is, historically, plain old sleep.
  #
  # hibernatemode = 3 (binary 0011) by default on supported portables. The system will store a copy of mem-ory memory
  #   ory to persistent storage (the disk), and will power memory during sleep. The system will wake from
  #   memory, unless a power loss forces it to restore from disk image.
  #
  # hibernatemode = 25 (binary 0001 1001) is only settable via pmset. The system will store a copy of mem-ory memory
  #   ory to persistent storage (the disk), and will remove power to memory. The system will restore from
  #   disk image. If you want "hibernation" - slower sleeps, slower wakes, and better battery life, you
  #   should use this setting.
  hibernate_mode: 0,
  # Remove the sleep image file to save disk space
  remove_sleepimage: false,
  # Automatically illuminate built-in MacBook keyboard in low light
  bezel_dim: true,
  # Turn off keyboard illumination when computer is not used for x seconds
  bezel_dim_delay: 300,
  # Automatic termination of inactive apps
  terminate_inactive: false,
  # Set display sleep time delay in minutes
  sleep_display: "Never",
  # Set computer sleep time delay in minutes
  sleep_computer: "Never",
  # Set harddisk sleep time delay in minutes
  sleep_harddisk: "Never",
  # Set wake on network acess to either <on> or <off>
  wake_on_lan: true
}

# Ansible role to configure the global gitconfig and .gitignore.
gitconfig: {
  # Sections and key-value pairs to include in the users .gitconfig
  config: {
    user: {
      name: "{{ secrets.github.name }}",
      email: "{{ secrets.github.email }}",
      signingkey: "{{ secrets.github.signingkey }}"
    },
    alias: {
      br: "branch",
      ch: "log --cherry --pretty=format:\"%C(auto)%h (%ar) %an: %s\" --date-order --reverse",
      ci: "commit",
      co: "checkout",
      df: "diff",
      g: "grep -I",
      lg: "log -p",
      loq: "log --graph --all --format=format:'%C(bold blue)%h%C(reset) - %C(bold green)(%ar)%C(reset) %C(white)%s%C(reset) %C(bold white)— %an%C(reset)%C(bold yellow)%d%C(reset)' --abbrev-commit --date=relative",
      st: "status",
      find: 'log --pretty=\"format:%Cgreen%H %Cblue%s\" --name-status --grep'
    },
    color: {
      branch: true,
      diff: true,
      grep: true,
      interactive: true,
      log: true,
      status: true,
      ui: true
    },
    core: {
      autocrlf: "input",
      whitespace: "space-before-tab,indent-with-non-tab,trailing-space,cr-at-eol",
      editor: "/usr/local/bin/sublime -n -w",
      attributesfile: "~/.gitattributes",
      excludesfile: "~/.gitignore",
      trustctime: false,
      preloadindex: true,
      abbrev: 12
    },
    diff: {
      keepBackup: false
    },
    'diff "exif"': {
      textconv: "exiftool"
    },
    format: {
      pretty: "colourful"
    },
    pretty: {
      colourful: '"format:%Cred%<(8)%h%Creset %<(75,trunc)%s %Cgreen%<(11)%cr%Creset%Cblue%<(17)% aN%Creset%C(yellow)% D%Creset %gN"',
      live: '"format:%Cred%<(6)%h%Creset %<(50,trunc)%s%C(yellow)% D%Creset %gN"'
    },
    help: {
      autocorrect: 1
    },
    merge: {
      keepBackup: false
    },
    push: {
      default: "simple"
    },
    'filter "media"': {
      clean: "git-media-clean %f",
      smudge: "git-media-smudge %f"
    },
    include: {
      path: "~/.private"
    },
    'url "git://gist.github.com/"': {
      insteadOf: '"gist:"'
    }
  },
  # Lines to be included in users global .gitignore file
  ignores: []
}

# Ansible role to setup a macOS hostname, smb name, netbios.
macos_computername: {
  # The macOS "user-friendly name for the system", appears mainly in GUI.
  ComputerName: "marvin",
  # The macOS hostname associated with hostname(1) and gethostname(3).
  HostName: "marvin",
  # The macOS hostname used for Bonjour-aware services on the local network.
  LocalHostName: "marvin",
  # The hosts Netbios advertising name.
  NetBIOSName: "marvin"
}

# Ansible role that runs the macOS softwareupdate.
macos_softwareupdate: {
  # Software Update Check Interval set to x days
  frequency: 1,
  # Download or install only recommended updates (true) or all available updates (false)
  recommended: false,
  # Install software updates (true) or download only (false)
  install: true,
  # Show debug menu in AppStore
  debug: true,
  # Set the Develop menu and the Web Inspector in AppStore
  webkit: true
}

